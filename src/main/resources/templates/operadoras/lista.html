<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Operadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Navegación Rápida -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Operadoras</li>
        </ol>
    </nav>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0 text-primary"><i class="bi bi-people-fill"></i> Personal de Call Center</h4>
            <a th:href="@{/operadoras/nueva}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Operadora
            </a>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Código</th>
                        <th>Extensión</th>
                        <th class="text-center">Ventas</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iteramos sobre la lista 'operadoras' que envía el Controller -->
                    <tr th:each="op : ${operadoras}">
                        <td th:text="${op.id}">1</td>
                        <!-- Concatenamos nombre y apellido -->
                        <td th:text="${op.nombre + ' ' + op.apellido}">Ana Perez</td>

                        <td><span class="badge bg-secondary" th:text="${op.codigo}">OP-001</span></td>

                        <td><i class="bi bi-telephone-inbound"></i> <span th:text="${op.extension}">101</span></td>

                        <td class="text-center">
                            <span class="badge rounded-pill bg-success" th:text="${op.totalVentas}">0</span>
                        </td>

                        <td class="text-end">
                            <!-- Botón Editar con enlace dinámico -->
                            <a th:href="@{/operadoras/editar/{id}(id=${op.id})}"
                               class="btn btn-sm btn-outline-secondary" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <!-- Botón Eliminar con confirmación -->
                            <a th:href="@{/operadoras/eliminar/{id}(id=${op.id})}"
                               class="btn btn-sm btn-outline-danger"
                               title="Eliminar"
                               onclick="return confirm('¿Seguro que deseas eliminar a esta operadora?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <!-- Mensaje si la lista está vacía -->
                    <tr th:if="${#lists.isEmpty(operadoras)}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            No hay operadoras registradas. ¡Agrega una!
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
