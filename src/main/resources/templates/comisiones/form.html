<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Comisión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-warning rounded-4">
                <div class="card-header bg-warning text-dark text-center py-3 rounded-top-4">
                    <h4 class="mb-0">Registrar Bonificación (Comisión)</h4>
                </div>
                <div class="card-body p-4">
                    <!-- Th:object es Comision, aunque no me enviaste la entidad, asumo la estructura básica -->
                    <form th:action="@{/comisiones/guardar}" th:object="${comision}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Operadora Asignada</label>
                            <!-- Nota: Aquí faltaría un select con la lista de Operadoras, pero por simplicidad de emergencia, usamos ID -->
                            <input type="number" th:field="*{operadora}" class="form-control" placeholder="ID de la Operadora (Ej: 1)" required />
                            <div class="form-text">Asigna la comisión a una operadora por su ID.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Porcentaje de Comisión (%)</label>
                            <input type="number" th:field="*{porcentaje}" class="form-control" step="0.01" placeholder="Ej: 10.50" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Monto Total de Comisión (S/)</label>
                            <input type="number" th:field="*{totalComision}" class="form-control" step="0.01" placeholder="Ej: 50.00" required />
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold">Guardar Comisión</button>
                            <a href="/comisiones" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
