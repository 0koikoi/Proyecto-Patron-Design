<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Campaña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-success">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Diseñar Campaña (Factory)</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/campanas/guardar}" th:object="${campana}" method="post">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre de la Campaña</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Verano 2025" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Estrategia (Tipo)</label>
                            <select th:field="*{tipo}" class="form-select" required>
                                <option value="Venta">Venta (Genera script de ventas)</option>
                                <option value="Cobranza">Cobranza (Genera script de cobros)</option>
                                <option value="Fidelizacion">Fidelización (Genera script de retención)</option>
                            </select>
                            <div class="form-text text-success">
                                <i class="bi bi-magic"></i> El sistema generará el Script automáticamente.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Crear y Generar Script</button>
                        <a href="/campanas" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
