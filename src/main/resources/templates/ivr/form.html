<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Opción IVR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-warning">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Configurar Opción IVR</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/ivr/guardar}" th:object="${ivr}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Código (Tecla)</label>
                            <input type="text" th:field="*{codigo}" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Mensaje</label>
                            <textarea th:field="*{mensaje}" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mt-3">Guardar</button>
                        <a href="/ivr" class="btn btn-outline-secondary w-100 mt-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
